name: Push Branch Validator

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch name
        run: |
          echo "Validating branch name: ${{ github.ref_name }}"
          if echo "${{ github.ref_name }}" | grep -Eq '^(feature/|bugfix/|hotfix/)' ; then
            echo "✅ Valid branch name: ${{ github.ref_name }}"
          else
            echo "❌ Invalid branch name: ${{ github.ref_name }}"
            echo "Only feature/, bugfix/, or hotfix/ branches are allowed."
            exit 1
          fi
